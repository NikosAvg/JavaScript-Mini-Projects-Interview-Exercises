<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce</title>
</head>
<body>
    <form>
        <input name="text">
    </form>

<script>

const search = () => console.log('Searching...');
window.addEventListener('input', debounce(search,2000));


function debounce(fn, delay) {
    let timer;
    return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
            fn.apply(this, args);
        }, delay);

    };
}

</script>
</body>
</html>
